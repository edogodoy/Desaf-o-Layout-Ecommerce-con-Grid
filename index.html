<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Layout de ecommerce con Grid</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Nunito:ital,wght@0,200..1000;1,200..1000&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="./assets/notmalize.css">
    <link rel="stylesheet" href="./assets/style.css">
</head>
<body>
    <header>
        <h1>Mi Ecommerce</h1>
    </header>
    <div class="layout">


        <!-- BARRA LATERAL -->
        <section class="sidebar">
           <h2>Categorias</h2>
           <ul>
                <li><p><a href="#">Ropa</a> (9)</p></li>
                <li><p><a href="#">Calzado</a> (5)</p></li>
                <li><p><a href="#">Lentes</a> (6)</p></li>
           </ul>

        </section>


        <!-- PRODUCTOS -->
        <section class="productos">
            <div class="product-card">
                <img src="./assets/images/051ae654-2c55-485a-acc6-973232cc921f.webp" alt="Nombre del Producto" class="product-image">
                <h2 class="product-name">Polera rosada muy linda</h2>
                <p class="product-price">$29.990</p>
                <button class="buy-button">Comprar</button>
            </div>
            <div class="product-card">
                <img src="./assets/images/27f78d92-7ebf-453b-ab82-fb77fbdc145d.webp" alt="Nombre del Producto" class="product-image">
                <h2 class="product-name">Camisa facherona</h2>
                <p class="product-price">$27.990</p>
                <button class="buy-button">Comprar</button>
            </div>
            <div class="product-card">
                <img src="./assets/images/57febfa4-85da-4545-a637-a40fc78ade7b.webp" alt="Nombre del Producto" class="product-image">
                <h2 class="product-name">Lentes clasic</h2>
                <p class="product-price">$12.000</p>
                <button class="buy-button">Comprar</button>
            </div>
            <div class="product-card">
                <img src="./assets/images/580e0e8b1efcc1338b0b7fb4402e6f39.webp" alt="Nombre del Producto" class="product-image">
                <h2 class="product-name">Lentes premium</h2>
                <p class="product-price">$52.200</p>
                <button class="buy-button">Comprar</button>
            </div>
            <div class="product-card">
                <img src="./assets/images/58ffd2c4-dd0d-404a-a9bf-d3065e3ed37a.webp" alt="Nombre del Producto" class="product-image">
                <h2 class="product-name">Lentes de sol</h2>
                <p class="product-price">$19.990</p>
                <button class="buy-button">Comprar</button>
            </div>
            <div class="product-card">
                <img src="./assets/images/67b8d9c2-5f33-44af-b992-8e829e82584c.webp" alt="Nombre del Producto" class="product-image">
                <h2 class="product-name">Zapatillas</h2>
                <p class="product-price">$32.990</p>
                <button class="buy-button">Comprar</button>
            </div>
            <div class="product-card">
                <img src="./assets/images/9067d537b46957a07f286dbcb110ea65.webp" alt="Nombre del Producto" class="product-image">
                <h2 class="product-name">Zapatos premium</h2>
                <p class="product-price">$59.990</p>
                <button class="buy-button">Comprar</button>
            </div>
            <div class="product-card">
                <img src="./assets/images/d814a698-778a-438f-a39d-5672df959519.webp" alt="Nombre del Producto" class="product-image">
                <h2 class="product-name">Polera Punisher</h2>
                <p class="product-price">$18.000</p>
                <button class="buy-button">Comprar</button>
            </div>
        </section>


    </div>


    <script src="https://kit.fontawesome.com/16acc80ceb.js" crossorigin="anonymous"></script>
</body>
</html>
